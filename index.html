<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quit App</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>

    <!-- Bootstrap file-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <section class="container">
      <div class="card quiz-card">
        <img src="./img/quiz-2058883_640.png" class="card-img-top" />

        <div class="progress">
          <div
            class="progress-bar"
            id="progress-bar"
            role="progressbar"
            style="width: 0%"
          ></div>
        </div>

        <div class="card-body" id="end-screen" style="display: none">
          <div class="text-center">Quiz beendet !</div>
          <div>
            <img class="width-100" src="./img/win-5952444_640.jpg" alt="" />
          </div>
          <div class="text-center">
            <h3>Dein Ergebnis</h3>
            Du hast <b id="score"></b> von <b id="total-questions"></b> Fragen
            richtig beantwortet.
          </div>

          <div class="button-row">
            <button onclick="restartGame()" class="btn btn-primary">
              Neu Starten
            </button>
          </div>
        </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title" id="question_text">Frage:</h5>

          <div
            class="card quiz-answer-card mb-2"
            id="answer_1"
            onclick="answer('answer_1')"
          >
            <div class="card-body">Antwort</div>
          </div>
          <div
            class="card quiz-answer-card mb-2"
            id="answer_2"
            onclick="answer('answer_2')"
          >
            <div class="card-body">Antwort</div>
          </div>
          <div
            class="card quiz-answer-card mb-2"
            id="answer_3"
            onclick="answer('answer_3')"
          >
            <div class="card-body">Antwort</div>
          </div>
          <div
            class="card quiz-answer-card mb-2"
            id="answer_4"
            onclick="answer('answer_4')"
          >
            <div class="card-body">Antwort</div>
          </div>

          <div class="question-footer">
            <span
              ><b id="question-number"></b> von
              <b id="all-questions"></b> Fragen</span
            >
            <button
              onclick="nextQuestion()"
              class="btn btn-primary"
              id="next-button"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
